{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <title>{% block head_title %}Django Blog{% endblock head_title %}</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1147829655335271";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
{% include "messages_display.html" %}
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
